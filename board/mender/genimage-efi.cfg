image efi-part.vfat {
  vfat {
    file startup.nsh {
      image = "efi-part/startup.nsh"
    }
    file EFI {
      image = "efi-part/EFI"
    }
    file bzImage {
      image = "bzImage"
    }
  }
  size = 32M
}

image data-part.vfat {
  vfat {
    file device_type {
      image = "data-part/device_type"
    }
    extraargs = "-n 'data' -F32"
  }
  size = 32M
}

image disk.img {
  hdimage {}

  partition boot {
    partition-type = 0xEF
    image = "efi-part.vfat"
    bootable = true
  }

  partition roota {
    partition-type = 0x83
    image = "rootfs.ext2"
  }

  partition rootb {
    partition-type = 0x83
    image = "rootfs.ext2"
  }

  partition data {
    partition-type = 0xEF
    image = "data-part.vfat"
  }
}
