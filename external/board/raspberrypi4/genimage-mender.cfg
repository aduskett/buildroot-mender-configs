image boot.vfat {
  vfat {
    files = {
      "kernel7l.img",
      "uImage",
      "boot.scr",
      "bcm2711-rpi-4-b.dtb",
      "rpi-firmware/overlays",
      "rpi-firmware/start4.elf",
      "rpi-firmware/fixup4.dat",
      "config.txt",
      "cmdline.txt"
    }
  }
  size = 64M
}

image sdcard.img {
  hdimage {}

  partition boot {
    partition-type = 0xC
    bootable = "true"
    image = "boot.vfat"
  }

  partition rootfsa {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition rootfsb {
    partition-type = 0x83
    image = "rootfs.ext4"
  }

  partition data {
    partition-type = 0x83
    image = "data-part.ext4"
  }

}
